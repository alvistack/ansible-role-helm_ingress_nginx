# socat version.
socat_version: "1.0.3"

# ImageRepository sets the container registry to pull images from.
socat_image_repository: "docker.io/alpine"

# ingress-nginx version.
ingress_nginx_version: "0.26.1"

# ImageRepository sets the container registry to pull images from.
ingress_nginx_image_repository: "quay.io/kubernetes-ingress-controller"

# custom-error-pages version.
ingress_nginx_custom_error_pages_version: "0.4"

# ImageRepository sets the container registry to pull images from.
ingress_nginx_custom_error_pages_repository: "quay.io/kubernetes-ingress-controller"

# Deployment service type (`ClusterIP`, `NodePort`, `LoadBalancer`, or `ExternalName`).
ingress_nginx_service_type: "ClusterIP"

# `spec.externalName` for `ExternalName`.
ingress_nginx_external_name: ~

# externalTrafficPolicy (`None`, `Local` or `Cluster`).
ingress_nginx_external_traffic_policy: ~

# Nginx configuration with ConfigMap.
ingress_nginx_nginx_configuration: {}

# Exposing TCP services with ConfigMap.
ingress_nginx_tcp_services: {}

# Exposing UDP services with ConfigMap.
ingress_nginx_udp_services: {}

# Enable custom error pages as default backend.
ingress_nginx_custom_error_pages: ~
