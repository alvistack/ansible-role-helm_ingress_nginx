# Deployment Service type (`None`, `LoadBalancer` or `NodePort`).
# See https://kubernetes.github.io/ingress-nginx/deploy/baremetal
kube_ingress_nginx_controller_service_type:

# kind for Controller (`Deployment` or `DaemonSet`).
kube_ingress_nginx_controller_kind: "DaemonSet"

# hostNetwork for Controller.
kube_ingress_nginx_controller_host_network: true

# dnsPolicy for Controller.
kube_ingress_nginx_controller_dnspolicy: "ClusterFirstWithHostNet"

# Nginx configuration with ConfigMap.
kube_ingress_nginx_configmap_ingress_nginx_controller:
  allow-snippet-annotations: "true"
  http-snippet: |
    proxy_cache_path /tmp/nginx/proxy-cache levels=1:2 keys_zone=cache:10m max_size=128m inactive=10m use_temp_path=off;
    proxy_cache cache;
    proxy_cache_valid 200 1s;
    proxy_cache_lock on;
    proxy_cache_use_stale updating;

# Exposing TCP services with ConfigMap.
kube_ingress_nginx_configmap_tcp_services: {}

# Exposing UDP services with ConfigMap.
kube_ingress_nginx_configmap_udp_services: {}

# Enable custom error pages as default backend.
kube_ingress_nginx_custom_error_pages:
